name: Publish mod

on:
  push:
    branches:
      - 'KingsBetterAnimations*'
  pull_request:
    branches:
      - 'KingsBetterAnimations*'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a

    - name: Build with Gradle Wrapper
      run: ./gradlew build
      
    - name: List .jar files
      run: ls build/libs
      
    - name: Extract version
      id: version
      run: |
        VERSION=$(grep -oP '^mod_version=\K.*' gradle.properties)
        echo "::set-output name=version::$VERSION"
      
    - uses: Kir-Antipov/mc-publish@v3.3
      with:
        version-type: beta
        changelog-file: CHANGES
        version: ${{ steps.version.outputs.version }}
        name: Kings Better Animations ${{ steps.version.outputs.version }}
        files: |
          build/libs/!(*-@(dev|sources|javadoc)).jar
          build/libs/*-@(dev|sources|javadocs).jar
        
        modrinth-featured: true
        modrinth-unfeature-mode: subset
        modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
        
        curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
